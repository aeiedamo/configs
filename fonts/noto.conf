<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<match>
		<test qual="any" name="family" compare="contains"><string>sans-serif</string></test>
		<edit name="family" mode="prepend" binding="same">
			<string>Noto Sans</string>
			<string>Noto Sans Arabic UI</string>
			<string>Noto Color Emoji</string>
		</edit>
	</match>
	<match>
		<test qual="any" name="family" compare="contains"><string>serif</string></test>
		<edit name="family" mode="prepend" binding="same">
			<string>Noto Serif</string>
			<string>Noto Naskh Arabic UI</string>
			<string>Noto Color Emoji</string>
		</edit>
	</match>
	<match>
		<test qual="any" name="family" compare="contains"><string>monospace</string></test>
		<edit name="family" mode="prepend" binding="same">
			<string>NotoSansM Nerd Font Mono</string>
			<string>Noto Sans Mono</string>
			<string>Noto Color Emoji</string>
		</edit>
	</match>
</fontconfig>
