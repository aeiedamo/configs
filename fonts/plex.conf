<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<match>
		<test qual="any" name="family" compare="contains"><string>sans-serif</string></test>
		<edit name="family" mode="prepend" binding="same">
			<string>IBM Plex Sans</string>
			<string>IBM Plex Sans Arabic</string>
			<string>Apple Color Emoji</string>
		</edit>
	</match>
	<match>
		<test qual="any" name="family" compare="contains"><string>serif</string></test>
		<edit name="family" mode="prepend" binding="same">
			<string>IBM Plex Serif</string>
			<string>IBM Plex Sans Arabic</string>
			<string>Apple Color Emoji</string>
		</edit>
	</match>
	<match>
		<test qual="any" name="family" compare="contains"><string>monospace</string></test>
		<edit name="family" mode="prepend" binding="same">
			<string>BlexMono Nerd Font Mono</string>
			<string>IBM Plex Mono</string>
			<string>Apple Color Emoji</string>
		</edit>
	</match>
</fontconfig>
